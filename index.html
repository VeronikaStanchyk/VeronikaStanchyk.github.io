---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        <h2>{{ post.categories }}</h2>
      </div>
      

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date">
        Публікація {{ page.date | date: "%d-%m-%Y" }}
        <br>
        Автор: {{ page.author }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читати далі</a>
    </article>
  {% endfor %}
</div>
