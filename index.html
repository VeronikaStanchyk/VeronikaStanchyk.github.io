---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <div class="date">
        {{ post.categories }}
      </div>
      

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <div class="date">
        Публікація {{ post.date | date: "%d-%m-%Y" }}
        <br>
        Автор: {{ post.author }}
      </div>
      <br>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Читати далі</a>
    </article>
  {% endfor %}
</div>
